program: feddecay/cifar10--alpha5.0/decay/helper_sweep_decay_finetune.sh
project: decay--cifar10--alpha5.0

method: grid
metric:
    goal: maximize
    name: best_client_summarized_weighted_avg/val_acc

command:
  - ${env}
  - bash
  - ${program}
  - ${args_no_hyphens}

parameters:
    lr:
        values: [0.05, 0.005, 0.5, 0.01, 0.1] 
    local_update_steps:
        values: [3]
    beta:
        values: [0.2, 0.4, 0.6, 0.8] 

early_terminate:
    type: hyperband
    min_iter: 3

