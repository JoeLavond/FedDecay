program: custom/sst2/pfedme/helper_sweep_pfedme.sh
project: decay
name: sst2--pfedme

method: grid
metric:
    goal: maximize
    name: best_client_summarized_weighted_avg/val_acc

command:
  - ${env}
  - bash
  - ${program}
  - ${args_no_hyphens}

parameters:
    lr:
        values: [0.05, 0.005, 0.5, 0.01, 0.1] 
    local_update_steps:
        values: [1, 3]
    batch_size:
        values: [16, 32, 64]
    regular_weight:
        values: [0.05, 0.1, 0.2, 0.9]
    K:
        values: [1, 3]

early_terminate:
    type: hyperband
    min_iter: 5

