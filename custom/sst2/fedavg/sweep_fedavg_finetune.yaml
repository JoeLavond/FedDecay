program: custom/sst2/fedavg/helper_sweep_fedavg_finetune.sh
project: decay--extras
name: sst2--fedavg--finetune

method: grid
metric:
    goal: maximize
    name: best_client_summarized_weighted_avg/val_acc

command:
  - ${env}
  - bash
  - ${program}
  - ${args_no_hyphens}

parameters:
    lr:
        values: [0.05, 0.005, 0.5, 0.01, 0.1] 
    local_update_steps:
        values: [1, 3, 6]
    batch_size:
        values: [16, 32, 64]

early_terminate:
    type: hyperband
    min_iter: 5

