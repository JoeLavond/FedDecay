program: custom/cifar--alpha0.5/fedavg/helper_sweep_fedavg.sh
project: decay
name: cifar--alpha0.5--fedavg

method: grid
metric:
    goal: maximize
    name: best_client_summarized_weighted_avg/val_acc

command:
  - ${env}
  - bash
  - ${program}
  - ${args_no_hyphens}

parameters:
    lr:
        values: [0.05, 0.005, 0.5, 0.01, 0.1] 
    local_update_steps:
        values: [6]

early_terminate:
    type: hyperband
    min_iter: 5

