program: custom/cifar--alpha0.5/decay/helper_sweep_exact_decay.sh
project: decay
name: cifar--alpha0.5--exact_decay_other

method: grid
metric:
    goal: maximize
    name: best_client_summarized_weighted_avg/val_acc

command:
  - ${env}
  - bash
  - ${program}
  - ${args_no_hyphens}

parameters:
    lr:
        values: [0.05, 0.005, 0.5, 0.01, 0.1] 
    local_update_steps:
        values: [3, 6]
    beta:
        values: [0.1, 0.3, 0.5, 0.55, 0.65, 0.7, 0.75, 0.85, 0.9, 0.95]

early_terminate:
    type: hyperband
    min_iter: 5

